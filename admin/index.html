<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>HarawoTalk Admin</title>

  <!-- Netlify Identity widget (for login) -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- Decap CMS -->
  <script src="https://unpkg.com/decap-cms@latest/dist/decap-cms.js"></script>
</head>
<body>
  <h2 style="font-family:sans-serif;text-align:center;margin-top:3rem;">
    Loading HarawoTalk Adminâ€¦
  </h2>

  <script>
    // After login, send the user back to /admin/
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>
</html>
